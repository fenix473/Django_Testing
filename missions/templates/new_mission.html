<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - NASA Punk Future</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
    }
    .container {
        margin-top: 50px;
    }
    .title {
        font-size: 3em;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .subtitle {
        color: #ff0;
        font-size: 1.5em;
    }
    .content {
        margin-top: 30px;
        padding: 20px;
    }
    form {
        margin-top: 20px;
    }
    input, textarea {
        width: 80%;
        padding: 12px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        color: #000;
    }
    .futuristic-btn {
        background-color: #005fff;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }
    .futuristic-btn:hover {
        background-color: #ff00ff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">Launch a New Mission</div>
    <div class="subtitle">Tell us about your next journey</div>
    <div class="content">
        <form action="{% url 'new_mission' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="futuristic-btn">Launch Mission</button>
        </form>
    </div>
</div>

</body>
</html>

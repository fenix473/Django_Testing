<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NASA Punk Future</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .title {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #ff0;
            font-size: 1.5em;
        }

        .content {
            margin-top: 30px;
            padding: 20px;
        }

        form {
            margin-top: 20px;
        }

        input,
        textarea {
            width: 80%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            color: #000;
        }

        .futuristic-btn {
            background-color: #005fff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .futuristic-btn:hover {
            background-color: #ff00ff;
        }
    </style>
</head>

<body>

{% block content %}
<div class="container">
    <div class="title">Current Missions</div>
    <div class="subtitle">Explore the cosmos with us</div>
    <div class="content">
        {% for mission in missions %}
        <div class="mission">
            <h2>{{ mission.name }}</h2>
            <p>{{ mission.description }}</p>
            <p>Launch Date: {{ mission.launch_date }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'new_mission' %}" class="futuristic-btn">Create New Mission</a>
    <a href="{% url 'message_form' %}" class="futuristic-btn">Send a Message to Cosmos</a>
    <button onclick="window.history.back();" class="futuristic-btn">Go Back</button>
</div>
{% endblock %}

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NASA Punk Future</title>
<style>
    body {
        background-color: #000;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
    }
    .container {
        margin-top: 50px;
    }
    .title {
        font-size: 3em;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .subtitle {
        color: #ff0;
        font-size: 1.5em;
    }
    .content {
        margin-top: 30px;
        padding: 20px;
    }
    .futuristic-btn {
        background-color: #005fff;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }
    .futuristic-btn:hover {
        background-color: #ff00ff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="title">Welcome to NASA Punk</div>
    <div class="subtitle">The Future of Space Exploration</div>
    <div class="content">
        Join us on a journey beyond the stars. Explore new worlds, discover alien life, and push the boundaries of what's possible.
        <br><br>
        <button class="futuristic-btn">Launch Mission</button>
    </div>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Message - NASA Punk Future</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="title">Message Transmission</div>
    <div class="subtitle">Send your message to the cosmos</div>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="futuristic-btn">Send Message</button>
            <a href="{% url 'view_messages' %}" class="futuristic-btn">View Messages</a>
        </form>
        <a href="{% url 'missions_page' %}" class="futuristic-btn">View Missions</a>
    </div>
</div>

</body>
</html>
